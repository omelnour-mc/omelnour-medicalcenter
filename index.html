let index = 0;
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function moveSlide(step) {
        index = (index + step + totalImages) % totalImages;
        updateCarousel();
    }

    function updateCarousel() {
        carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function autoSlide() {
        moveSlide(1);
    }

    // Auto slide every 3 seconds
    let autoPlay = setInterval(autoSlide, 3000);

    // Stop autoplay when user hovers over the carousel
    document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
        clearInterval(autoPlay);
    });

    // Resume autoplay when the user moves the mouse away
    document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
        autoPlay = setInterval(autoSlide, 3000);
    });
